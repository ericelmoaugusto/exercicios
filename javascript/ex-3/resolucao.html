<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<style>
    button {
        width: 160px;
        height: 50px;
    }
</style>
<body>
    <h1>Antes e depois</h1>
    <button onclick="calculo()">Antecessor e Sucessor</button>
    <script>
        function calculo() {
            var nr =  Number(window.prompt('Digita um número inteiro qualquer'))
            var n1 = nr - 1 
            var n2 = nr + 1
            window.alert(`Antes de ${nr}, temos o número ${n1}.\nDepois de ${nr}, temos o número ${n2}.`)
        }
    </script>
</body>
</html>
